<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>搜索界面</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.css}"/>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/pages-sampling.css}" />
   		<link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
		<script type="text/javascript" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
		<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/search.js}"></script>
	</head>

<body>
	<div id="wrapper">
	<nav class="navbar navbar-default navbar-static-top"  role="navigation"
			style="margin-bottom: 1em;background-color:white">
		<div class="nav">
		<ul>
			<li class="nav-li">
				<img src="img/library/logo.png" usemap="#map1">
				<map name="map1">
					<area href="/JournalSystem/index.do" shape="rect" coords="-2,-2,320,78" target=_blank >
				</map>
			</li>
			<li class="nav-li"><a class="start" href="/JournalSystem/index.do" style="font-family:宋体">首页</a></li>
			<li class="nav-li"><a class="behind1" href="" style="font-family:宋体">我的图书馆</a></li>
			<li class="nav-li"><a class="behind2" href="" style="font-family:宋体">资源</a></li>
			<li class="nav-li"><a class="behind3" href="" style="font-family:宋体">更多</a></li>
			</ul>
		</div>
		
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li class="sidebar-search">
					
						<div class="input-group custom-search-form">
						<div class="row">
							<label class="radio-inline"> 
						      <input type="radio"  value="1" name="sex" checked="checked">期刊名 
						    </label> 
						    <label class="radio-inline"> 
						      <input type="radio"  value="2" name="sex">作者
						    </label> 
						    <label class="radio-inline"> 
						      <input type="radio"  value="3" name="sex">关键字  
						    </label> 
						</div>
							<div class="row">
							<input id="input" type="text" class="form-control .col-xs-2" placeholder="查询内容..." style="width:180px">
							<span class="input-group-btn .col-xs-1">
								<button class="btn btn-primary glyphicon glyphicon-search" type="button" onclick="searchPage()">
								</button>
							</span>
							</div>	
						</div> 
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="page-wrapper">
		<div class="row">
				<div class="col-lg-12">
					<h1 id="page-header" class="page-header">查询结果</h1>
				</div>
		</div>
		<div id="search-outcome">
			
		</div>
		<script type="text/javascript">
		//带参数跳转到搜索结果页面
		function searchPage(){
			theme = $('input:radio:checked').val()
			text = $("#input").val()
			var baseurl = 'http://localhost:8080/JournalSystem/searchPage.do?'+"theme="+theme+"&text="+text;
			window.location.href = baseurl;
			
		}
		</script>
		
	</div>
	</div>
