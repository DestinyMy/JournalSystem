<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>征订列表</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">
	<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">期刊登记查询</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">期刊名称</th>
									      <th class="sorting">年</th>
									      <th class="sorting">卷</th>								     						
					                      <th class="text-center">期</th>
					                      <th class="sorting">总数量</th>
					                      <th class="sorting">剩余数量</th>
			                          </tr>
			                      </thead>
			                      <tbody id="journal-body">
			                          
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                         
                        </div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->
   <script type="text/javascript">
  $(document).ready(function(){
	   $.ajax({
		url:'/JournalSystem/magazine/selectAllRegItem.do',
		type:'post',
		data:'',
		cache:'false',
		success:function(data){
			$('#journal-body').html('');
			for(var i=0;i<data['allreg'].length;i++){
				var html = '<tr>'+
                    '<td class="" style="padding-right:0px">'+
                    '   <input type="checkbox" class="icheckbox_square-blue">'+
                    '</td> '+
					  '<td class="sorting_asc">'+data['allreg'][i]['journalName']+'</td>'+
					  '<td class="sorting">'+data['allreg'][i]['pubyear']+'</td>'+
				      '<td class="sorting">'+data['allreg'][i]['pubvolume']+'</td>'+								     						
                    '<td class="text-center">'+data['allreg'][i]['pubphase']+'</td>'+
                    '<td class="sorting">'+data['allreg'][i]['pubnumer']+'</td>'+
                    '<td class="sorting">'+(data['allreg'][i]['pubnumer']-data['allreg'][i]['pubbor'])+'</td>'+
                  '</tr>';
     			 $('#journal-body').append(html);
			}
                        
		}
	})
  })
   
   </script>             
       
</body>
</html>
