<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>期刊编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">
	<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../../plugins/kindeditor/lang/zh_CN.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" >
            <!-- 正文区域 -->
            <section class="content">
                <div class="box-body">
                    <!--tab页-->
                    <div class="nav-tabs-custom">
                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li id="tab1" class="active">
                                <a href="#home" data-toggle="tab">期刊信息</a>                                                        
                            </li>   
                            <li id="tab2">
                           		<a  id="tab2-a" href="#customAttribute" data-toggle="tab">扩展属性</a>                                                         
                            </li>    
                            <li id="tab3">
                                <a href="#pic_upload" data-toggle="tab">期刊图片</a>                                                      
                            </li>                     
                        </ul>
                        <!--tab头/-->
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								   <div class="col-md-2 title">期刊名称</div>
		                           	  <div class="col-md-10 data">
		                           	  	<table>
		                           	  		<tr>
		                           	  			<td>
		                           	  				<select onchange="isExistiInMenu()" id="journal-name" class="form-control" >		
			                           	  				<option value="">----</option>								
		                           	  				</select>
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                              </div>
		                           <div class="col-md-2 title">年/卷/期</div>
		                           <div class="col-md-10 data">
		                           <table >
		                           	  		<tr>
		                           	  			<td>
		                           	  				<select id="pubyear" class="form-control" >		
			                           	  				<option value="2016">2016</option>
			                           	  				<option value="2017">2017</option>	
			                           	  				<option value="2018">2018</option>
			                           	  				<option value="2019">2019</option>										
		                           	  				</select>
		                           	  				<span>年</span>
		                              			</td>
		                           	  			<td>
		                           	  				<select id="pubvolume" class="form-control" >		
			                           	  				<option value="1">1</option>
			                           	  				<option value="2">2</option>	
			                           	  				<option value="3">3</option>
			                           	  				<option value="4">4</option>									
		                           	  				</select>
		                           	  				<span>卷</span>
		                              			</td>
		                           	  			<td>
		                           	  				<select id="pubphase" class="form-control" >		
			                           	  				<option value="1">1</option>
			                           	  				<option value="2">2</option>	
			                           	  				<option value="3">3</option>
			                           	  				<option value="4">4</option>										
		                           	  				</select>
		                           	  				<span>期</span>
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                           </div>
			                       
		                           <div id="menu"></div>
		                            <div class="col-md-2 title">期刊数量</div>
		                           <div class="col-md-10 data">
		                           	  	<table>
		                           	  		<tr>
		                           	  			<td>
		                           	  				<select id="pubnumer" class="form-control" >		
			                           	  				<option value="1">1</option>
			                           	  				<option value="2">2</option>
			                           	  				<option value="3">3</option>
			                           	  				<option value="4">4</option>
			                           	  				<option value="5">5</option>								
		                           	  				</select>
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                              	
		                              </div>
		                          
	                           </div>
	                           
	                           <!--  
	                           <div class="col-md-2 title editer">期刊介绍</div>
                                  <div class="col-md-10 data editer">
                                      <textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
                                  </div>
                               -->
						       <div onClick="activateTab('tab2-a')" class="btn btn-primary">下一页</div> 
									      			
                              </div>
                               
                            
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" class="btn btn-default" title="新建" data-target="#uploadModal"  data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		 <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            <th class="" style="padding-right:0px">
					                                <input id="selall" type="checkbox" class="icheckbox_square-blue">
					                            </th>
											    <th class="sorting">期刊名称</th>
											    <th class="sorting">图片</th>
							            </thead>
					                    <tbody>
					                      <tr>
					                            <td><input  type="checkbox" ></td> 
									            <td>
									            	
									            </td>
									            <td>
									           		<img alt="" src="" width="100px" height="100px">	            	 
									            </td>
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                           
                            <!--期刊内容-->
                            <div class="tab-pane" id="customAttribute">
                                <div class="row data-type">     
	                                <div class="btn-group">
						                 <button type="button" class="btn btn-default" onClick="addkeyword()" >增加关键词</button>               
						             </div>
						             <p/>
						             
		                                <div class="col-md-2 title">论文题目</div>
				                        <div class="col-md-10 data">
				                              <input id="papertitle" class="form-control" placeholder="论文题目">	            	 
				                        </div> 
				                        <div class="col-md-2 title">作者</div>
				                        <div id="paperauthor" class="col-md-10 data">
				                              
				                              <input style="width:6em;display:inline"class="form-control" placeholder="">
				                              <div sytle="display:inline" onClick="addAuthor()" class="glyphicon glyphicon-plus"></div>            	 
				                        </div> 
				                                
				                    <div id="keyword-group">
		                                <div class="col-md-2 title">关键词</div>
				                        <div id="paperkeyword" class="col-md-10 data">
				                              <input class="form-control" placeholder="关键词">	            	 
				                        </div>
	                                </div>          
	                                <div id="page-number">
		                                <div class="col-md-2 title">页码</div>
				                        <div class="col-md-10 data">
				                              <input id="paperpagestart"  style="width:6em;display:inline"class="form-control" placeholder="">
				                              <span style="display:inline">~</span>
				                              <input id="paperpageend"  style="width:6em;display:inline"class="form-control" placeholder="">              	 
				                        </div>
	                                </div>
	                                
	                                <div class="btn-toolbar list-toolbar">
								      <button onClick="addJournalDetails()" class="btn btn-primary">保存</button>
								    </div>									
                                </div>
                            </div>
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                   </div>
            </section>
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传期刊图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>期刊名称</td>
		      		<td><input  class="form-control" placeholder="颜色" >  </td>
		      	</tr>			    
		      	<tr>
		      		<td>期刊图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" >
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  src="{{image_entity.url}}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
<script src="../../js/journal_add.js"></script>
            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
